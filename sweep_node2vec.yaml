method: bayes
metric:
  goal: minimize
  name: loss
parameters:
  lr:
    distribution: uniform
    max: 0.1
    min: 0.001
  epochs:
    distribution: int_uniform
    max: 1000
    min: 100
  length:
    distribution: int_uniform
    max: 100
    min: 30
  n_size:
    distribution: int_uniform
    max: 16
    min: 8
  vector_size:
    distribution: int_uniform
    max: 20
    min: 8
  p:
    distribution: uniform
    max: 1.0
    min: 0.2
  q:
    distribution: uniform
    max: 5.0
    min: 1.0
  exp_number:
    value: 1
program: main.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--node2vec"
  - ${args}